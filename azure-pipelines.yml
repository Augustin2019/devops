# Docker
- task: Docker@2
  inputs:
    containerRegistry: 'AzureDockerRegistryDevopsAppAugustinNorthEurope'
    repository: 'devops-app-augustin'
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: 'test'
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '**/Dockerfile'
        tags: |
          $(tag)