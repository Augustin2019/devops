# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: 'letest'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
- task: Docker@2
  inputs:
    containerRegistry: 'AzureDockerRegistryDevopsAppAugustinNorthEurope'
    repository: 'Augustin2019'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'latest'